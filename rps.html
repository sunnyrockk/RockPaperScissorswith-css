<html>
  <head>

<link rel="stylesheet" href="rps.css">

   <script src="rps.js"></script>

  </head>
  <body>
    <p class="titel">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');

    <button onclick="
      playGame('paper');
    " class="move-button">

      playGame('scissors');
    "class="move-button">

    <p class="js-result resutl">You win</p>
    <p class="js-moves">
     
    </p>

      score.wins = 0;
